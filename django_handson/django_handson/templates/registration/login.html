{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <form method="post" class="col s12" action="{% url 'login' %}">
    {% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input type="text" class="validate" name="username" value="{{ form.username.value|default_if_none:'' }}">
          <label for="icon_prefix">ID</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">https</i>
          <input type="password" class="validate" name="password" value="{{ form.password.value|default_if_none:'' }}">
          <label for="icon_telephone">PASSWORD</label>
        </div>
      </div>
      
      <div class="row">
        <div class="col s6 offset-s5">
        <button class="btn waves-effect waves-light" type="submit" name="action">LOGIN
        </button>
        
        <a href="{% url 'signup' %}" class="btn waves-effect waves-light">SIGN UP</a>
        </div>
      </div>
      
    </form>
  </div>
</div>
{% endblock %}
